<body>
    <header>
        <h1> My Tasks Board </h1>
        <form id="task-form" onsubmit="addTaskToBoard(event)">
            <textarea id="task-info" required rows="7" cols="75" placeholder="Add another task.."></textarea>
            <div>
                <label for="time"> Task completion date   </label>
                <input type="date" id="date" name="date" >

                <label for="time"> Task completion time </label>
                <input type="time" id="due-time" name="due-time">
                <div>
                    <button type="reset" class="btn btn-secondary"> Reset the form </button>

                    <button class="btn btn-primary">Add task</button>
                </div>
            </div>
        </form>
    </header>


    <div id="tasks-container">
    </div>
